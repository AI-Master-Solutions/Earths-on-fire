<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEMPO Data ImageryTileLayer with Get Samples</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://js.arcgis.com/4.25/"></script>
  <style>
    html, body, #viewDiv {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #controlPanel {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 99;
      background: white;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    canvas {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
  <div id="controlPanel">
    <h3>Draw a Shape and Get Samples</h3>
    <button onclick="clearGraphics()">Clear Drawings</button>
    <canvas id="sampleChart" width="400" height="200"></canvas>
  </div>
  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/ImageryTileLayer",
      "esri/layers/support/MosaicRule",
      "esri/widgets/Sketch",
      "esri/layers/GraphicsLayer",
      "esri/geometry/geometryEngine"
    ], function(Map, MapView, ImageryTileLayer, MosaicRule, Sketch, GraphicsLayer, geometryEngine) {
      // Create the map
      var map = new Map({
        basemap: "streets-vector" 
      });

      // Create the map view
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-95, 35], 
        zoom: 4
      });

      // Create the ImageryTileLayer with the URL of the TEMPO service
      var imageryTileLayer = new ImageryTileLayer({
        url: "https://gis.earthdata.nasa.gov/image/rest/services/C2930763263-LARC_CLOUD/TEMPO_NO2_L3_V03_tile_cache_test/ImageServer"
      });

      // Add the ImageryTileLayer to the map
      map.add(imageryTileLayer);

      // Add a graphics layer for the Sketch widget
      var graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      // Create the Sketch widget
      var sketch = new Sketch({
        view: view,
        layer: graphicsLayer,
        creationMode: "single"
      });

      // Add the Sketch widget to the view
      view.ui.add(sketch, "top-right");

      // Handle the completion of drawing
      sketch.on("create", function(event) {
        if (event.state === "complete") {
          var geometry = event.graphic.geometry;
          performGetSamplesRequest(geometry);
        }
      });

      // Function to clear the graphics
      window.clearGraphics = function() {
        graphicsLayer.removeAll();
      };

      // Function to perform the Get Samples request
      function performGetSamplesRequest(geometry) {
          const baseUrl = "https://gis.earthdata.nasa.gov/image/rest/services/C2930763263-LARC_CLOUD/TEMPO_NO2_L3_V03_tile_cache_test/ImageServer/getSamples";

          // Example of reducing sample size and limiting time span
          const params = {
            f: 'json',
            geometry: JSON.stringify(geometry.toJSON()),
            geometryType: geometry.type === 'point' ? 'esriGeometryPoint' : 'esriGeometryPolygon',
            sampleDistance: 1,  // Increase this value to reduce the number of samples
            sampleCount: 1,  // Limit the number of samples to reduce the response size
            returnFirstValueOnly: false,
            interpolation: 'RSP_BilinearInterpolation',
            outFields: '*',  // Specify the fields you need, or use '*' to get all fields
            pixelSize: '',  // Increase pixel size to reduce sample density
            time: '1715683263000,1715695288000',  // Limit to a specific time range
            format: 'json'
          };

          const urlParams = new URLSearchParams(params);

          fetch(`${baseUrl}?${urlParams}`)
              .then(response => {
                  if (!response.ok) {
                      throw new Error('Network response was not ok');
                  }
                  return response.json();
              })
              .then(data => {
                  console.log('GetSamples Data:', data);
                  plotSampleData(data);
              })
              .catch(error => console.error('Error fetching samples:', error));
      }

      // Function to plot sample data on a chart
      function plotSampleData(data) {
        const times = [];
        const values = [];

        data.samples.forEach(sample => {
          const time = sample.attributes.AcquisitionDate; // Assuming the data has a time attribute
          const value = sample.value;
          times.push(time);
          values.push(value);
        });

        const ctx = document.getElementById('sampleChart').getContext('2d');
        const chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: times,
            datasets: [{
              label: 'Sample Values',
              data: values,
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1,
              fill: false
            }]
          },
          options: {
            scales: {
              x: {
                type: 'time',
                time: {
                  unit: 'minute'
                }
              }
            }
          }
        });
      }

      // Register the service worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js').then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        }).catch(error => {
          console.error('Service Worker registration failed:', error);
        });
      }
    });
  </script>
</body>
</html>
